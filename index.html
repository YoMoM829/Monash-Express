<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/CSS/style.css" rel="stylesheet" />
    <title>Monash Express</title>
  </head>
  <body>
    <!-- Header Include -->
    <div id="header"></div>

    <main class="p-4">
      <h1 class="text-2xl font-bold">Welcome to Monash Express</h1>
    </main>

    <!-- Footer Include -->
    <div id="footer"></div>

    <script>
      // Only run on full pages like index.html
      if (document.getElementById("header")) {
        fetch("src/html/pages/header.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          });
      }

      if (document.getElementById("footer")) {
        fetch("src/html/pages/footer.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          });
      }
    </script>
  </body>
</html>
